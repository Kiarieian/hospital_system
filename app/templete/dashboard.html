<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>Hospital Dashboard</h1>
    <nav>
      <a href="/patients">View Patients</a>
      <a href="/">Logout</a>
    </nav>
  </header>

  <main>
    <h2>Admit New Patient</h2>
    <form id="admitForm">
      <input type="text" id="full_name" placeholder="Full Name" required><br>
      <input type="text" id="ward_type" placeholder="Ward Type" required><br>
      <input type="text" id="address" placeholder="Address" required><br>
      <input type="text" id="contact" placeholder="Contact" required><br>
      <button type="submit">Admit</button>
    </form>
    <p id="admitMsg"></p>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
